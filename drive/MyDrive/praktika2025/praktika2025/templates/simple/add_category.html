{% extends "simple/base.html" %}

{% block title %}Добавить категорию - Система управления кафе{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <h1 class="mb-4">Добавить категорию</h1>
    </div>
</div>

<div class="row">
    <div class="col-lg-8">
        <div class="card">
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Название категории *</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">Описание</label>
                        <textarea class="form-control" id="description" name="description" rows="3" placeholder="Краткое описание категории"></textarea>
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i>Сохранить
                        </button>
                        <a href="{{ url_for('categories') }}" class="btn btn-secondary">
                            <i class="fas fa-times me-2"></i>Отмена
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="col-lg-4">
        <div class="card">
            <div class="card-header">
                <h6 class="card-title mb-0">
                    <i class="fas fa-info-circle me-2"></i>Примеры категорий
                </h6>
            </div>
            <div class="card-body">
                <ul class="list-unstyled mb-0">
                    <li class="mb-2">
                        <i class="fas fa-fire text-danger me-2"></i>
                        Горячие блюда
                    </li>
                    <li class="mb-2">
                        <i class="fas fa-bowl-food text-warning me-2"></i>
                        Супы
                    </li>
                    <li class="mb-2">
                        <i class="fas fa-leaf text-success me-2"></i>
                        Салаты
                    </li>
                    <li class="mb-2">
                        <i class="fas fa-coffee text-info me-2"></i>
                        Напитки
                    </li>
                    <li class="mb-2">
                        <i class="fas fa-ice-cream text-danger me-2"></i>
                        Десерты
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
{% endblock %}
